<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="styles/style.css"/>
</head>

<body>
    <div class="h3"> <!-- heading-->
        <h3> Image Slider</h3>
    </div>

    <div class="slider"> <!-- slider container-->

        <span class="prev">❰</span> <!--previous bustton-->
        <div class="frame"> <!-- frame that slides a image slider-->
            <div class="slide"> <!--slide it containes images-->
    
                <img src="1.jpg" class="img" width="500px">
                <img src="2.jpg" class="img" width="500px">
                <img src="3.jpg" class="img" width="500px">
                <img src="4.jpg" class="img" width="500px">
                <img src="5.jpeg" class="img" width="500px">
    
            </div> <!--slide closes-->

        </div> <!--frame closes-->
        <span class="next">❱</span> <!--next bustton-->
         <div class="bottom">
           
            
        </div>
    </div> <!--slider div closes-->
    <script src="scripts/script.js"></script>
</body>

</html>
