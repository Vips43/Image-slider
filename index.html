<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Image slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="slide-container">
      <div class="slide">
        <img src="1.jpg" alt="image 1">
        <div class="caption">Image 1</div>
      </div>
      <div class="slide">
        <img src="2.jpg" alt="image 1">
        <div class="caption">Image 2</div>
      </div>
      <div class="slide">
        <img src="3.jpg" alt="image 1">
        <div class="caption">Image 3</div>
      </div>
      <div class="slide">
        <img src="4.jpg" alt="image 1">
        <div class="caption">Image 4</div>
      </div>
      
      <span class="arrow right" onclick="controller(1)">&#10095</span>
      <span class="arrow left" onclick="controller(-1)">&#10094</span>

    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
